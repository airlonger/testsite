name: Deploy to Shared Hosting

on:
  push:
    branches:
      - codecafe  # Trigger the workflow when pushing to the codecafe branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Shared Hosting via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4  # Use the exact version
        with:
          ftp-server: ${{ secrets.FTP_SERVER }}
          ftp-username: ${{ secrets.FTP_USERNAME }}
          ftp-password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./  # Deploy all files from the root directory
          server-dir: /public_html/  # Target directory on the server
