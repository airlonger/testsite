name: Deploy to Shared Hosting

on:
  push:
    branches:
      - codecafe  # Trigger the workflow when code is pushed to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Shared Hosting via FTP
        uses: SamKirkland/FTP-Deploy-Action@v5
        with:
          ftp-server: ${{ secrets.FTP_SERVER }}  # Corrected secret reference
          ftp-username: ${{ secrets.FTP_USERNAME }}  # Corrected secret reference
          ftp-password: ${{ secrets.FTP_PASSWORD }}  # Corrected secret reference
          local-dir: ./  # Deploy all files from the root directory
          server-dir: /public_html/  # Target directory on the server
